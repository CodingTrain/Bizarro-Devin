<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.min.js"
      integrity="sha512-eu9vkh+EbAsW3fMmPTj/DP5W3UegIdu0Z/OABMocvoofx43MYBkcQ9hRIVxZndV1vcCYQwBg+U1PkWl04TD0Jg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <script src="data.js" defer></script>
    <script src="animator.js" defer></script>
    <script src="sketch.js" defer></script>
    <title>P5.JS Sketch</title>
    <style>
      #animator {
        position: fixed;
        display: inline-block;
        bottom: 10px;
        right: 10px;
        width: 300px;
        height: 300px;
      }

      #captions {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;

        background-color: rgba(0, 0, 0, 0.75);
        border-radius: 10px;
        border: 2px solid black;
        padding: 10px;
        color: white;
        font-family: sans-serif;
        font-size: large;
      }
    </style>
  </head>

  <body style="position: relative">
    <div id="animator"></div>

    <div id="captions" style="display: none">Captions go here</div>
  </body>
</html>
